<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is our calculator project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input id="inputBox" type="text" placeholder="0">
        <div id="firstRow" class="buttons">
            <button class="btn-op">AC</button>
            <button class="btn-op">DEL</button>
            <button class="btn-op">%</button>
            <button class="btn-op">/</button>
        </div>
        <div id="secRow" class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn-op">*</button>
        </div>
        <div id="thirdRow" class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btn-op">-</button>
        </div>
        <div id="fourthRow" class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn-op">+</button>
        </div>
        <div id="firtRow" class="buttons">
            <button>00</button>
            <button>0</button>
            <button class="btn-op">.</button>
            <button id="equal">=</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
