<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>This is a Game Project</h2>
    <div class="boxes">
      <div id="rock" class="box">
        <div class="icon-div">✊</div>
        <span>ROCK</span>
      </div>
      <div id="paper" class="box">
        <div class="icon-div">✋</div>
        <span>PAPER</span>
      </div>
      <div id="scissor" class="box">
        <div class="icon-div">✌️</div>
        <span>SCISSOR</span>
      </div>
    </div>
    <div class="count-div">
      <div>
        <p id="user-count">____</p>
        <p>You</p>
      </div>
      <div>
        <p id="comp-count">____</p>
        <p>Computer</p>
      </div>
    </div>
    <div class="msg-contener">
      <div class="msg">
        <p>Play Your Move</p>
      </div>
    </div>
    <div class="count">
      <div class="user-countb">
        <div class="div-u">0</div>
        <div>user</div>
      </div> 
      <div class="computer-countb">
        <div class="div-c">0</div>
        <div>computer</div>
      </div>
    </div>
  </body>
  <script src="first.js"></script>
</html>
